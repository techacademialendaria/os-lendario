    <style>
      /* CSS Variables for Runtime Theming */
      :root {
          /* Default Theme (Gold) - LIGHT MODE */
          --primary: 32 27% 69%;
          --primary-light: 32 27% 85%;
          --primary-foreground: 30 20% 11%;
          
          --background: 0 0% 100%; /* Pure White Background */
          --foreground: 0 0% 9%;
          
          /* Cards/Surfaces: Slight Off-White/Cool Gray for Contrast */
          --card: 210 20% 98%;     /* #F8F9FA */
          --card-foreground: 0 0% 9%;
          
          --popover: 0 0% 100%;    /* Popovers stay pure white to pop against cards */
          --popover-foreground: 0 0% 9%;
          
          /* Secondary/Muted: Slightly darker than card for differentiation */
          --secondary: 210 10% 94%; 
          --secondary-foreground: 0 0% 9%;
          --muted: 210 10% 94%;
          --muted-foreground: 0 0% 45%;
          
          --accent: 32 27% 69%;
          --accent-foreground: 30 20% 11%;
          
          --destructive: 4 100% 59%;
          --destructive-foreground: 0 0% 100%;
          --success: 142 69% 49%;
          --success-foreground: 0 0% 100%;
          --warning: 35 100% 50%;
          --warning-foreground: 30 20% 11%;
          --info: 211 100% 50%;
          --info-foreground: 0 0% 100%;
          
          --border: 0 0% 91%; /* #E8E8E8 */
          --input: 0 0% 91%;
          --ring: 32 27% 69%;
          --radius: 0.75rem;
        }
  
        .dark {
          --background: 240 5% 4%;
          --foreground: 0 0% 98%;
          --card: 240 4% 8%;
          --card-foreground: 0 0% 98%;
          --popover: 240 4% 8%;
          --popover-foreground: 0 0% 98%;
          --secondary: 0 0% 15%;
          --secondary-foreground: 0 0% 98%;
          --muted: 0 0% 15%;
          --muted-foreground: 0 0% 64%;
          --accent: 32 27% 69%;
          --accent-foreground: 30 20% 11%;
          --destructive: 4 100% 62%;
          --destructive-foreground: 0 0% 100%;
          --success: 142 76% 51%;
          --success-foreground: 0 0% 100%;
          --warning: 37 100% 52%;
          --warning-foreground: 30 20% 11%;
          --info: 211 100% 52%;
          --info-foreground: 0 0% 100%;
          --border: 0 0% 16%;
          --input: 0 0% 20%;
          --ring: 32 27% 69%;
        }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground) / 0.3);
        border-radius: 99px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground) / 0.5);
      }
      
      .mask-linear-fade {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
      
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
